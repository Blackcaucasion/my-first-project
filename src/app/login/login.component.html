<div class="card-text-center">
    <div class="card-header ">
        Login
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-md-offset-3">

                    <form [formGroup]="userForm" (ngSubmit)="signIn()">

                        <div class="form-group">
                            <label for="first-name">Email: </label>
                            <input id="first-name" type="text" [formControl]="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">password: </label>
                            <input id="email" type="text" [formControl]="password" class="form-control">
                        </div>
                        <div *ngIf="userForm.invalid && (userForm.dirty || userForm.touched)" class="alert">

                            <div class="error-text" *ngIf="email.errors?.required">
                                user name is required.
                            </div>
                            <div class="error-text" *ngIf="password.errors?.required">
                                password is required.
                            </div>
                        </div>
                        <br>
                        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
                    </form>
                    <a routerLink="/sign-up" class="btn btn-link">Sign Up</a>
                </div>
            </div>
        </div>

    </div>
</div>
<app-spinner *ngIf="loading$ |async"></app-spinner>
